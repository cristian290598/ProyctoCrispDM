<section id="signin">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 mx-auto">
        <div class="card_Signin">
          <div class="card " >
            <div class="card_body text-center" style="padding:20px ;">
              <form action="" >
                <h1 class="h3 mb-3 font-weight-normal">LOGIN</h1>
                <div class="form-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    required>
                </div>
                <div type="submit" class="button btn btn-lg btn-primary btn-block"> Ingresar</div>
                <div style="padding:10px ;"> <a routerLink="/auth-view/forgot-password">Olvidó su contraseña</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
