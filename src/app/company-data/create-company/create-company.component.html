<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create-company</title>
</head>

<body>

    <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-md-12 mx-auto">
            <div class="card_Signin">
              <div class="card ">
                <div class="card_body text-center" style="padding:20px ;">
                  <form action="">
                    <h1 class="h3 mb-3 font-weight-normal">CREATE COMPANY</h1>

                    <div style="padding: 10px;">
                        <div style="display:flex; padding-right: 5px; ">
                      
                            <input class="form-control"  type="text" placeholder="NAME COMPANY" autocomplete="" required > 
      
                            <input class="form-control"  type="text" placeholder="TYPE COMPANY" autocomplete="" required>
                                  
                          </div>
                          
                          <div style="display:flex; ">
                            <div class="form-group">
                              <input class="form-control"  type="text" placeholder="DESCRIPTION" autocomplete="additional-name" required>
                            <input class="form-control"  type="email" placeholder="Email" autocomplete="email" required>
                            </div>
          
                           
                          </div>
          
                          <div class="form-group">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                          </div>
                          <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                              required>
                          </div>
                    </div>
                    
                    <div type="submit" class="button btn btn-lg btn-primary btn-block"> Save</div>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
   



























     
</body>

</html>
